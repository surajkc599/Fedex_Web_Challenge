<div class="layout-container">
  <span class="fb-primary text-indicator"
    >{{ offset }} - {{ endIndex }} of {{ totalRecords }}</span
  >
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 0 24 24"
    width="24px"
    (click)="previous()"
    [class.previous-disabled]="shouldDisablePrevious"
  >
    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
    <path d="M0 0h24v24H0V0z" fill="none" />
  </svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 0 24 24"
    width="24px"
    (click)="next()"
    [ngClass]="{
      'next-disabled': shouldDisableNext
    }"
    [class.next-disabled]="shouldDisableNext"
  >
    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
    <path d="M0 0h24v24H0V0z" fill="none" />
  </svg>
</div>
